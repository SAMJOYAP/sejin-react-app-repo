name: Build, Push Docker Image & Deploy to Kubernetes
on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-push-deploy:
    runs-on: self-hosted

    steps:
      # 1) ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v4

      # 2) Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3) Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            sej1991/my-react-vite:latest
            sej1991/my-react-vite:${{ github.ref_name }}

      # 4) Kubernetes ë°°í¬
      - name: Deploy to Kubernetes
        run: |
          echo "ğŸ”§ Using kubeconfig"
          export KUBECONFIG=/etc/kubernetes/admin.conf

          echo "ğŸš€ Updating deployment image"
          kubectl set image deployment/my-react \
            my-react=sej1991/my-react-vite:${{ github.ref_name }}

          echo "â³ Waiting for rollout"
          kubectl rollout status deployment/my-react

          echo "ğŸ“¦ Current Pods"
          kubectl get pods -o wide
